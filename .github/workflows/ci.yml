name: Wpoke
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.x]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          pip install -U pip
          pip install tox
      - name: Lint with flake8
        run: |
          tox -e flake8
      - name: Black the project
        run: |
          tox -e black
      - name: pytest 37
        run: |
          tox -e py37
